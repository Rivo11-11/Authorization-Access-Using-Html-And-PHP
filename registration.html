
<html>
<head>
<meta charset="utf-8">
<title> Login Form</title>
<link rel="stylesheet" href="style.css">
</head>
<script>
function Validate() {
    var name =
        document.forms.RegForm.name.value;
    var email =
        document.forms.RegForm.email.value;
    var password =
        document.forms.RegForm.password.value;
    var confirm =
          document.forms.RegForm.confirm.value;   
    var regEmail=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;                                 // Javascript reGex for Phone Number validation.
    var regName = /\d+$/g;
    
    if (name == "" || regName.test(name)) {
        window.alert("Please enter your name properly.");
       // name.focus();
        return false;
    }

    if (email == "" || !regEmail.test(email)) {
        window.alert("Please enter a valid e-mail address.");
      //  email.focus();
        return false;
    }
      
    if (password == "") {
        alert("Please enter your password");
     //   password.focus();
        return false;
    }

    if(password.length <6){
        alert("Password should be atleast 6 character long");
     //   password.focus();
        return false;

    }
   if(password!=confirm)
   {
    alert("Confirm password error ");
    //    password.focus();
        return false;
   }
   
  
    return true;
}
</script> ;

<body>
<div class="center">
  <h1>Register</h1>
  <form name="RegForm" onsubmit="return Validate() " method="post" action="Result.php" >
    <div class="txt_field">
      <input type="text" name="name" required placeholder=""
      oninvalid="this.setCustomValidity('Name is empty')"
      oninput="this.setCustomValidity('')"/>
      <span></span>
      <label>Name</label>
    </div>
    <div class="txt_field">
      <input name="email" type="text"required placeholder=""
      oninvalid="this.setCustomValidity('Email is empty')"
      oninput="this.setCustomValidity('')"/> 
      <span></span>
      <label>Email</label>
    </div>
    <div class="txt_field">
        <input name="password" type="password" required placeholder=""
        oninvalid="this.setCustomValidity('Password is empty')"
        oninput="this.setCustomValidity('')"/>
        <span></span>
        <label>Password</label>
      </div>
      <div class="txt_field">
        <input type="password" name="confirm" required placeholder=""
        oninvalid="this.setCustomValidity('Confirm Password is empty')"
        oninput="this.setCustomValidity('')"/>
        <span>
        </span>
        <label>Confirm Password</label>
      </div>   
    <input type="submit" value="Register"   >
    <span></span>
  </form>
  <a href="login.html" >
    <input type="submit" value="Back"   >
    </a>
</div>  
</body>
</html>
